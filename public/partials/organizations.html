        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Organizations</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="container">

                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="Add an organization..." ng-model="formData.name">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" ng-click="createOrganization()">Create Organization</button>
                        </form>

                        <br>

                        <ul ng-repeat="organization in organizationData">
                            <li><span ng-click="deleteOrganization(organization.id)">[delete]</span>&nbsp;{{ organization.name }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-wrapper -->

        <!-- Custom Theme JavaScript -->
        <script src="js/sb-admin-2.js"></script>
